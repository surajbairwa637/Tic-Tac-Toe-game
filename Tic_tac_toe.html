<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic_Tac_Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="tictactoe.css" >
</head>
<body>
    <div class="container">
        <div class="tictactoe">Let's Play Tic Tac Toe</div>
        <div class="playground">
            <div class="tictac">
                <div class="grid">
                    <div class="box"><span class="boxtext "></span></div>
                    <div class="box"><span class="boxtext"></span></div>
                    <div class="box"><span class="boxtext"></span></div>
                    <div class="box"><span class="boxtext"></span></div>
                    <div class="box"><span class="boxtext"></span></div>
                    <div class="box"><span class="boxtext"></span></div>
                    <div class="box"><span class="boxtext"></span></div>
                    <div class="box"><span class="boxtext"></span></div>
                    <div class="box"><span class="boxtext"></span></div>
                </div>
            </div>
            <div class="card">
                <h2 class="card-header">Instructions</h2>
                <div class="card-body">
                    <span class="card-tittle">Turn for X </span>
                    <button id="reset" class="btn btn-outline-danger">reset</button>
                    <div class="card-img-top">
                        <img src="win.webp" alt="Card image cap">
                    </div>
                 </div>
            </div>
        </div>
    </div>
    <script src="tictactot.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
